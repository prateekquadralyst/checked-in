<app-tabs></app-tabs>
<ion-header>
  <ion-navbar>
      <ion-item>
          <ion-icon name="search" (click)="searchActive=!searchActive"></ion-icon>
          <ion-icon name="more" md="ios-more"></ion-icon>
          <ion-tittle class="msg">Messages</ion-tittle>
      </ion-item>
  </ion-navbar>
  <ion-item *ngIf="searchActive">
      <ion-searchbar></ion-searchbar>
  </ion-item>
</ion-header>

<ion-content>
  <ion-list class="ion-no-padding">

    <ion-item *ngFor="let chat of chatData" (click)="navigateTo('pages/chat')">
      <ion-avatar slot="start">
        <ion-img class="user-img" [src]="chat.image"></ion-img>
        <div class="online" *ngIf="chat.status == 'online'">
        </div>
        <div class="ofline" *ngIf="chat.status == 'ofline'">
        </div>
      </ion-avatar>
      <ion-label>
        <div class="withcount">
          <div class="nameAvatar">
            <h2>{{chat.name}}
            </h2>
            <ion-avatar class="chatCount" *ngIf="chat.count">{{chat.count}}</ion-avatar>
          </div>

          <div class="timeEnd">
            <ion-text slot="end">{{chat.time}}</ion-text>
          </div>
        </div>
        <p class="widthHalf">{{chat.description}}</p>
      </ion-label>
    </ion-item>
  </ion-list>

</ion-content>
