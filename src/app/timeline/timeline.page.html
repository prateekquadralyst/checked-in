
<app-tabs></app-tabs>
<ion-item class="nav">
  <ion-thumbnail slot="start" class="thumb">
    <img (click)="navigateTo('profile')" *ngIf="profileImage" class="propic" src="{{profileImage}}" />
  </ion-thumbnail>
  <ion-label>
    <ion-searchbar showCancelButton="never" class="search" [(ngModel)]="searchTerm" 
    (ionInput)="setFilteredLocations($event)"></ion-searchbar>
  </ion-label>
  <ion-buttons slot="end" class="chat">
    <ion-button color="dark" (click)="navigateTo('/pages/message')">
      <ion-icon slot="icon-only" name="chatbubbles"></ion-icon>
    </ion-button>
  </ion-buttons>
</ion-item>

<ion-content #pageContent fullscreen mt-4>

  <ion-card *ngFor="let item of timelineData" class="header">
    <div>
      <ion-label class="title">
        <ion-label class="time">{{item.time}}</ion-label>
      </ion-label>
      <ion-item>
        <ion-avatar slot="start">
          <img src="{{item.image}}" />
        </ion-avatar>
        <ion-col>
          <ion-label text-wrap>
            <ion-text>
              <ion-label class="tex">
                {{item.name}}
              </ion-label>
              <ion-label class="p">{{item.about}}</ion-label>
            </ion-text>
          </ion-label>
        </ion-col>
      </ion-item>
      <img src="{{item.imagePost}}">
      <ion-card-content>
        <ion-label>
          <p>{{item.post}}</p>
        </ion-label>
      </ion-card-content>
      <ion-item class="itemBox">
        <ion-label class="labelStart">{{item.like}} likes</ion-label>
        <ion-label class="labelEnd">{{item.comment}} comments</ion-label>
      </ion-item>
      <ion-row class="ion-text-center">
        <ion-col col-2>
          <ion-button color="primary" class="check" fill="clear">
            <ion-icon slot="start" name="thumbs-up"></ion-icon>
            <div>like</div>
          </ion-button>
        </ion-col>

        <ion-col col-2>
          <ion-button class="uncomment" fill="clear" (click)="getcomment(item)">
            <ion-icon slot="start" name="chatbubbles"></ion-icon>
            <div>comment</div>
          </ion-button>
        </ion-col>
        <ion-col col-2>
          <ion-button class="uncomment" fill="clear" (click)="getcomment(item)">
            <ion-icon slot="start" name="share-social-outline"></ion-icon>
            <div>share</div>
          </ion-button>
        </ion-col>
        <ion-col col-2>
          <ion-button class="uncomment" fill="clear" (click)="getcomment(item)">
            <ion-icon slot="start" name="send-sharp"></ion-icon>
            <div>send</div>
          </ion-button>
        </ion-col>

      </ion-row>
    </div>
  </ion-card>
</ion-content>
