





<ion-content padding class="animated fadeIn login auth-page home-background">
    <div class="theme-bg"></div>
    <div class="auth-content">
      <!-- Logo -->
      <div padding-horizontal text-center class="animated fadeInDown">
        <div class="logo"></div>
        <h4 no-margin>
          <ion-text color="light" class="fw700">
            
          </ion-text>
        </h4>
      </div>
  
  
      <!-- Login form -->
      <form [formGroup]="onLoginForm" class="list-form">
        <ion-item no-padding class="animated fadeInUp">
          <ion-label position="floating">
            <ion-icon name="mail" item-start></ion-icon>
            Email
          </ion-label>
          <ion-input color="secondary" type="email" formControlName="email"></ion-input>
        </ion-item>
        <!-- <p ion-text class="text08" *ngIf="onLoginForm.get('email').touched && onLoginForm.get('email').hasError('required')">
          <ion-text color="warning">
            Required Field
          </ion-text>
        </p> -->
  
        <ion-item no-padding class="animated fadeInUp">
          <ion-label position="floating">
            <ion-icon name="lock-closed-outline"></ion-icon>
            Password
          </ion-label>
          <ion-input color="secondary" [type]="showPwd ? 'text' : 'password'" formControlName="password"></ion-input>
          <ion-icon class="eye" slot="end" [name]="pwdIcon" (click)="togglePwd()"></ion-icon>
        </ion-item>
        <!-- <p ion-text color="warning" class="text08" *ngIf="onLoginForm.get('password').touched && onLoginForm.get('password').hasError('required')">
          <ion-text color="warning">
            Required Field
          </ion-text>
          </p> -->
      </form>
  
      <p text-right tappable (click)="forgotPass()" class="forgot">
        <ion-text color="dark">
          <strong>Forgot Pass?</strong>
        </ion-text>
      </p>
  
      <div>
        <ion-button icon-left size="medium" type="submit" (click)="login()" [disabled]="!onLoginForm.valid" expand="block">
          <ion-icon name="log-in"></ion-icon>
          Signin
        </ion-button>
  
        <p class="signwith">
          <ion-text color="dark">
            Or Signin with:
          </ion-text>
        </p>
  
        <ion-grid class="btn-group">
          <ion-row>
            <ion-col size="4">
              <ion-button shape="round" expand="full" color="secondary">
                <ion-icon slot="icon-only" name="logo-facebook"></ion-icon>
              </ion-button>
            </ion-col>
            <ion-col size="4">
              <ion-button shape="round" expand="full" color="secondary">
                <ion-icon slot="icon-only" name="logo-twitter"></ion-icon>
              </ion-button>
            </ion-col>
            <ion-col size="4">
              <ion-button shape="round" expand="full" color="secondary">
                <ion-icon name="logo-google"></ion-icon>
              </ion-button>
            </ion-col>
          </ion-row>
        </ion-grid>
  
      </div>
  
      <!-- Other links -->
      <div margin-top class="signup">
        <span (click)="registartion()" class="paz" tappable>
          <ion-text color="dark">
            New here? <a href="#" (click)="navigateTo('registration')">Sign Up</a>
          </ion-text>
        </span>
      </div>
  
    </div>
  </ion-content>
